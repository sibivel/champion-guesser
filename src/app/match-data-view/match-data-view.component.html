  <div class = 'p-2 row my-row'>
    <div class = 'col'>
      Role: {{this.myRole}}
    </div>
    <div class = 'col'>
      K/D/A: {{match.kda.kills}}/{{match.kda.deaths}}/{{match.kda.assists}}
    </div>
    <div class = 'col'>
      CS: {{match.cs}}
    </div>
  </div>
  
  <div class = 'row p-3 my-row'>
    <div class = 'col' *ngFor="let item of this.match.items">
      <app-item-thumbnail [item]="item"></app-item-thumbnail>
    </div>
  </div>

  <div class = 'row p-4 my-row'>
    <div class = 'col-sm-2'>
      <app-spell-thumbnail [spell]="match.summonerSpells['0']"></app-spell-thumbnail>
    </div>
    <div class = 'col-sm-2'>
      <app-spell-thumbnail [spell]="match.summonerSpells['1']"></app-spell-thumbnail>
    </div>
    <div class = 'col-sm-8 d-flex align-items-center justify-content-center'>
      <app-keystone-thumbnail [keystone]="match.keystone"></app-keystone-thumbnail>
    </div>
